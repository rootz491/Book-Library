{% extends 'catalog/base.html' %}

{% block title %}
    Books
{% endblock %}


{% block content %}

    <!-- Page Heading -->
      <h1 class="my-4">All books
        <small>at one place.</small>
      </h1>


      <!-- list -->
    <div class="row">
    {% for book in books %}

        <div class="col-lg-4 col-sm-6 mb-4">
          <div class="card h-100">
              <div class="card-body">
                  <div class="card-body">
                    <h2 class="card-title">{{ book.title }}</h2>
                    <p class="card-text">{{ book.summary }}</p>
                    <b><p class="card-text">{{ book.author }}</p></b>
                  </div>
              </div>
              <div class="card-footer">
                  <a href="{{ book.get_absolute_url }}" class="btn btn-primary btn-sm">details</a>
              </div>
          </div>
        </div>

    {% endfor %}
    </div>
{% endblock %}
